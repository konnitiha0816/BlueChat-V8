<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blue Chat</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
    }

    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    /* 昼 */
    body.day {
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80");
    }

    /* 夜（星空） */
    body.night {
      background-image: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1920&q=80");
    }

    /* 共通中央配置 */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* 最初のタップ画面 */
    #tapScreen {
      font-size: 28px;
      background: rgba(0,0,0,0.6);
      padding: 30px 50px;
      border-radius: 12px;
      cursor: pointer;
    }

    /* タイトル画面 */
    #titleScreen {
      display: none;
    }

    #titleText {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    #startBtn {
      font-size: 32px;
      padding: 20px 80px;
      border: none;
      border-radius: 12px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }

    #startBtn:hover {
      background: #4da3ff;
    }

    /* バージョン表示 */
    #version {
      position: fixed;
      top: 10px;
      right: 14px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="version">V8</div>

  <!-- 最初のタップ -->
  <div id="tapScreen" class="center">
    画面をタップしてください
  </div>

  <!-- タイトル -->
  <div id="titleScreen" class="center">
    <div id="titleText">Blue Chat</div>
    <button id="startBtn">スタート</button>
  </div>

  <!-- タイトルBGM -->
  <audio id="titleBgm" loop>
    <source src="title.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 日本時間で昼夜判定
    const hour = new Date().getHours();
    if (hour >= 5 && hour < 17) {
      document.body.classList.add("day");
    } else {
      document.body.classList.add("night");
    }

    const tapScreen = document.getElementById("tapScreen");
    const titleScreen = document.getElementById("titleScreen");
    const bgm = document.getElementById("titleBgm");

    tapScreen.addEventListener("click", () => {
      bgm.play();
      tapScreen.style.display = "none";
      titleScreen.style.display = "block";
    });
  </script>
</body>
</html>
