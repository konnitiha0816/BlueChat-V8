<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blue Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
}

/* 背景 */
body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  overflow: hidden;
}

/* 日中 */
body.day {
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80");
}

/* 夜 */
body.night {
  background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1920&q=80");
}

/* バージョン */
.version {
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 12px;
  opacity: 0.8;
}

/* タッチ画面 */
.touch {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.touch-text {
  font-size: 28px;
}

/* タイトル画面 */
.title-screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.title {
  font-size: 96px;
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

/* スタートボタン */
.start-btn {
  font-size: 32px;
  padding: 18px 70px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #1e88ff;
  color: white;
}

.start-btn:hover {
  background: #0f6adf;
}

/* 非表示 */
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="version">V8</div>

<!-- タッチ要求 -->
<div class="touch" id="touchScreen">
  <div class="touch-text">画面をタッチしてください</div>
</div>

<!-- タイトル -->
<div class="title-screen hidden" id="titleScreen">
  <div class="title">Blue Chat</div>
  <button class="start-btn" id="startBtn">スタート</button>
</div>

<!-- タイトル音楽 -->
<audio id="titleMusic" loop>
  <!-- あとで差し替えOK -->
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b3d6b2a0a.mp3" type="audio/mpeg">
</audio>

<script>
/* 時間帯で背景変更（日本時間） */
function setBackground() {
  const now = new Date();
  const jp = new Date(
    now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
  );
  const h = jp.getHours();

  if (h >= 5 && h < 17) {
    document.body.classList.add("day");
  } else {
    document.body.classList.add("night");
  }
}

setBackground();

/* タッチ後に音楽開始 */
const touch = document.getElementById("touchScreen");
const title = document.getElementById("titleScreen");
const music = document.getElementById("titleMusic");

touch.addEventListener("click", () => {
  music.play();
  touch.classList.add("hidden");
  title.classList.remove("hidden");
});

/* スタート */
document.getElementById("startBtn").onclick = () => {
  alert("次はフェーズ2：ロボット防止（九九）");
};
</script>

</body>
</html>
