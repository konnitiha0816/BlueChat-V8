<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blue Chat</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 昼（5:00〜17:00） */
    body.day {
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80");
    }

    /* 夜（星空） */
    body.night {
      background-image: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1920&q=80");
    }

    /* 画面中央配置 */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    /* 背景ぼかし用オーバーレイ */
    #blurOverlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
      cursor: pointer;
    }

    /* タップ案内 */
    #tapText {
      font-size: 30px;
      padding: 24px 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 14px;
    }

    /* タイトル画面 */
    #titleScreen {
      display: none;
    }

    #titleText {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    #startBtn {
      font-size: 34px;
      padding: 22px 90px;
      border: none;
      border-radius: 14px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }

    #startBtn:hover {
      background: #4da3ff;
    }

    /* バージョン */
    #version {
      position: fixed;
      top: 10px;
      right: 14px;
      font-size: 12px;
      opacity: 0.8;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div id="version">V8</div>

  <!-- ぼかし＋タップ判定 -->
  <div id="blurOverlay"></div>

  <!-- タップ案内 -->
  <div id="tapScreen" class="center">
    <div id="tapText">画面をタップしてください</div>
  </div>

  <!-- タイトル画面 -->
  <div id="titleScreen" class="center">
    <div id="titleText">Blue Chat</div>
    <button id="startBtn">スタート</button>
  </div>

  <!-- タイトルBGM -->
  <audio id="titleBgm" loop>
    <source src="title.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 日本時間で昼夜判定
    const hour = new Date().getHours();
    if (hour >= 5 && hour < 17) {
      document.body.classList.add("day");
    } else {
      document.body.classList.add("night");
    }

    const overlay = document.getElementById("blurOverlay");
    const tapScreen = document.getElementById("tapScreen");
    const titleScreen = document.getElementById("titleScreen");
    const bgm = document.getElementById("titleBgm");

    // 画面のどこを押してもOK
    overlay.addEventListener("click", startApp);

    function startApp() {
      bgm.play();
      overlay.style.display = "none";
      tapScreen.style.display = "none";
      titleScreen.style.display = "block";
    }
  </script>
</body>
</html>
