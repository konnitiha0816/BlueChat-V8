<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blue Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  overflow: hidden;
}

/* Êó•‰∏≠ */
body.day {
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80");
}

/* Â§ú */
body.night {
  background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1920&q=80");
}

.version {
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 12px;
  opacity: 0.8;
}

/* „Çø„ÉÉ„ÉÅÁîªÈù¢ */
.touch {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.touch-text {
  font-size: 28px;
}

/* „Çø„Ç§„Éà„É´ */
.title-screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.title {
  font-size: 96px;
  font-weight: 700;
  margin-bottom: 40px;
}

.start-btn {
  font-size: 32px;
  padding: 18px 70px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #1e88ff;
  color: white;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="version">V8</div>

<div class="touch" id="touchScreen">
  <div class="touch-text">ÁîªÈù¢„Çí„Çø„ÉÉ„ÉÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
</div>

<div class="title-screen hidden" id="titleScreen">
  <div class="title">Blue Chat</div>
  <button class="start-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
</div>

<audio id="titleMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b3d6b2a0a.mp3" type="audio/mpeg">
</audio>

<script>
/* üîµ Êó•Êú¨ÊôÇÈñì„ÇíUTC+9„ÅßÁ¢∫ÂÆü„Å´Ë®àÁÆó */
function setBackground() {
  const now = new Date();
  const utcHour = now.getUTCHours();
  const jpHour = (utcHour + 9) % 24;

  document.body.classList.remove("day", "night");

  if (jpHour >= 5 && jpHour < 17) {
    document.body.classList.add("day");
  } else {
    document.body.classList.add("night");
  }

  console.log("Êó•Êú¨ÊôÇÈñì:", jpHour);
}

setBackground();

/* „Çø„ÉÉ„ÉÅÂæå */
const touch = document.getElementById("touchScreen");
const title = document.getElementById("titleScreen");
const music = document.getElementById("titleMusic");

touch.onclick = () => {
  music.play();
  touch.classList.add("hidden");
  title.classList.remove("hidden");
};

document.getElementById("startBtn").onclick = () => {
  alert("Ê¨°„ÅØ„Éï„Çß„Éº„Ç∫2„Å∏");
};
</script>

</body>
</html>
